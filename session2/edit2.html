    <button id="1">1</button>

    <script type="text/javascript">
        function input1() {
            Number(document.getElementById("1").value)
            Number(document.getElementById("2").value)
            Number(document.getElementById("3").value)
            Number(document.getElementById("4").value)
            Number(document.getElementById("5").value)
            Number(document.getElementById("6").value)
            Number(document.getElementById("7").value)
            Number(document.getElementById("8").value)
            Number(document.getElementById("9").value)
            Number(document.getElementById("0").value)
        }
        document.getElementById("angka1").onclick = input1

        function angka2() {
            Number(document.getElementById("angka2").value)
        }

        function jumlah() {            
            document.getElementById("hasil").textContent = (angka1 + angka2)
        }
        document.getElementById("tambah").onclick = jumlah

        function kurang() {            
            document.getElementById("hasil").textContent = (angka1 - angka2)
        }
        document.getElementById("kurang").onclick = kurang

        function kali() {           
            document.getElementById("hasil").textContent = (angka1 * angka2)
        }
        document.getElementById("kali").onclick = kali

        function bagi() {            
            document.getElementById("hasil").textContent = (angka1 / angka2)
        }
        document.getElementById("bagi").onclick = bagi
    </script>
